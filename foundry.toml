[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "paris"
gas_reports = ["*"]

# RPC endpoints
[rpc_endpoints]
lisk_sepolia = "https://rpc.sepolia-api.lisk.com"

# Etherscan configuration untuk verification
[etherscan]
lisk_sepolia = { key = "123", url = "https://sepolia-blockscout.lisk.com/api/" }